<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .content {
    margin: 0px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }


  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

    a:hover {
      color: #125699;
    }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

    footer a {
      display: flex;
      align-items: center;
    }

  #wrap {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 5px 0 rgba(0, 0, 0, 0.19);
    max-width: 400px;
    margin: auto;
    background:pink;
  }

  #critical-notice {
  background: #ff9819;
  color: #000;
  padding: 2rem 1rem;
}

#critical-notice-content {
  max-width: 60rem;
  margin: auto;
}

#critical-notice h1, #critical-notice p {
  color: #000;
}

#critical-notice p {
  margin-top: .75rem;
}

#critical-notice a {
  color: #334A52;
}

@media (min-width: 768px) {
  #critical-notice{
    position:absolute;
    top:0;
    left:0;
    right:0;
    max-height:8rem;
  }

  #wrap{
    margin-top:7rem;
  }
}


</style>
<div id="wrap">
  <div id="pleaseWaitPaymentDiv" class="in-front hide">
    <img id="busyImage" src="assets/images/processing-payment.gif" />
  </div>
  <div id="pleaseWaitLoadingDiv" class="in-front hide">
    <img id="busyImage" src="assets/images/loading-your-results.gif" />
  </div>
  <div id="critical-notice"><h2>Test...</h2></div>

  <div id="content-div" class="content" role="main">
